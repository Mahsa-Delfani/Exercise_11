        }
        .name{
            width: 100%;

            display: grid;
            grid-template-columns:repeat(2 , 100px) 60px repeat(6, 1fr) 100px;

        }
        .name>div{
            border: 2px solid brown;

        }
    </style>
</head>

</html>
