<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .name{
            width: 100%;
            height: 100vh;
            border: 2px solid darkgoldenrod;
            display: grid;
            grid-template-columns:100px 20% 200px 16%;
            grid-template-rows: 200px 100px 200px;
        }
        .name>div{
            border: 1px solid brown;
            background-color: rgb(240, 49, 170);
        }
    </style>
</body>
<div class="name">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
</html>
